<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="layout">
        <div class="player">
            <h1>X</h1>
            <label for="player1">Enter Name</label><input id="player1" type="text">
            <h1>Score: <span id="score1"></span></h1>
        </div>
        <div id="container"></div>
        <div class="player">
            <h1>O</h1>
            <label for="player2">Enter Name</label><input id="player2" type="text">
            <h1>Score: <span id="score2"></span></h1>
        </div>
    </div>
    <button id="start">Start Game</button>
    <button id="restart">Restart</button>
    <button id="reset">Reset Score</button>
    <h1 id="win"></h1>
    <script src="javascript.js"></script>
</body>
</html>
